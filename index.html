<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">

      <h3>
        Equilibrium #3429
      </h3>
      
      <p class="desc">
        Our Equilibrium collection promotes <br> balance and calm.
      </p>

      <div class="values">
        <p class="left">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          0.041 ETH
        </p>
  
        <p class="right">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          3 days left
        </p>
      </div>
      <hr>


      <div class="credits">
        <img src="./images/image-avatar.png" alt="image-avatar">
        <p>
          <span>Creation of</span> Jules Wyvern
        </p>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
